<body>

<header class="bgimg w3-display-container w3-grayscale-min" id="home"  >
  <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
    <span class="w3-tag">Open from 10 AM to 4:30 pm</span>
  </div>
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white" style="font-size:70px">
	The<br>World War II Aviation Museum</span>
  </div>
  <div class="w3-display-bottomright w3-center w3-padding-large">
    <span class="w3-text-white">775 Aviation Way Colorado Springs, CO 80916</span>
  </div>
</header>

<div class="w3-sand w3-grayscale w3-large"></div>

<div class="w3-container" id="Home">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">Membership Registration</span></h5>
    <form>
  	<p>Please input your information below to become a member!</p><br>
  
  	<label for="fname">First name: </label><br>
  	<input type="text" id="fname" name="fname" pattern="[A-Za-z- ]{1, 50} required>
  
  	<label for="lname">Last name: </label><br>
  	<input type="text" id="lname" name="lname" pattern="[A-Za-z- ]{1, 50} required>
  
 	 <label for="age">Age: </label><br>
 	 <input type="number" id="age" name="age" min=1 max=122 required>
  
	  <label for="num">Phone Number: </label><br>
 	 <input type="number" id="num" name="num" min=10 max=11 required>
  
	  <label for="email">Email: </label><br>
 	 <input type="text" id="exhibName" name="exhibName" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
  
 	 <label for="address">Address: </label><br>
 	 <input type="text" id="address" name="address" pattern="[0-9A-Za-z- ]{1, 100} required>
  
 	 <label for="vet">Veteran? </label><br>
  	<input type="checkbox" id="vet" name="vet">
  
  	<label for="org">Organization? </label><br>
  	<input type="text" id="org" name="org">
    </form>
    
    
  </div>
</div>
</body>
<div class="w3-container" id="return">
